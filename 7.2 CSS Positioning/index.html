<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    
    .red-circle{
      background: red;
      height: 200px;
      width: 200px;
      border-radius: 100%;
      position: absolute;
      left: 250px;
      top: 150px;
    }

    .blue-box{
      background: blue;
      height: 300px;
      width: 500px;
      position: relative;
      left: 200px;
      top:200px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
